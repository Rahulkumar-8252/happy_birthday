<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Saufiya</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
    }

    h1 {
        font-size: 4rem;
        color: #fff;
        text-shadow: 0 0 15px #ff00aa, 0 0 30px #ff00aa, 0 0 45px #ff00aa;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 15px #ff00aa, 0 0 30px #ff00aa; }
        to { text-shadow: 0 0 25px #00ffe1, 0 0 50px #00ffe1; }
    }

    h2 {
        font-size: 2rem;
        color: yellow;
        text-shadow: 0 0 10px #000;
    }

    .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 70px;
        background: red;
        border-radius: 50%;
        animation: floatUp 8s infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }

    iframe {
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
</style>
</head>

<!-- Balloons -->
<script>
    function createBalloon() {
        let balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 8000);
    }
    setInterval(createBalloon, 500);
</script>
